name: Generate Snake

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Clone repo
        uses: actions/checkout@v2

      - name: Generate snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: gmNaeem23XD
          outputs: dist/snake.svg

      - name: Push snake.svg to output branch
        uses: ad-m/github-push-action@master
        with:
          branch: output
          force: true
          directory: dist
